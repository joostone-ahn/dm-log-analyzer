<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt;
  height: 405pt;
  margin: 0;
  padding: 0;
  background: #F4F6F6;
  font-family: Arial, sans-serif;
}
.header {
  background: #1C2833;
  color: white;
  padding: 25pt;
  font-size: 32pt;
  font-weight: bold;
}
.content {
  padding: 30pt 50pt;
}
h2 {
  font-size: 24pt;
  color: #2E4053;
  margin-bottom: 20pt;
}
ul {
  font-size: 18pt;
  color: #34495E;
  line-height: 2;
  list-style-type: none;
  padding-left: 0;
}
li {
  margin-bottom: 12pt;
  padding-left: 30pt;
  position: relative;
}
li:before {
  content: "▸";
  position: absolute;
  left: 0;
  color: #3498DB;
  font-size: 20pt;
}
</style>
</head>
<body>
<div class="header">프로젝트 개요</div>
<div class="content">
  <h2>핵심 기능</h2>
  <ul>
    <li>다양한 로그 포맷 지원 (HDF, SDM, QMDL, PCAP)</li>
    <li>LTE/NR RRC 및 NAS 메시지 JSON 파싱</li>
    <li>5개 노드 간 Call Flow 시각화 (UE, eNB, gNB, MME, AMF)</li>
    <li>메시지 클릭 시 IE 트리 구조 상세 정보 표시</li>
  </ul>
</div>
</body>
</html>
