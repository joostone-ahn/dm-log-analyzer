<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt;
  height: 405pt;
  margin: 0;
  padding: 0;
  background: #F4F6F6;
  font-family: Arial, sans-serif;
}
.header {
  background: #1C2833;
  color: white;
  padding: 25pt;
  font-size: 32pt;
  font-weight: bold;
}
.content {
  padding: 30pt 50pt;
}
h2 {
  font-size: 24pt;
  color: #2E4053;
  margin-bottom: 20pt;
}
ul {
  font-size: 18pt;
  color: #34495E;
  line-height: 2;
  list-style-type: none;
  padding-left: 0;
}
li {
  margin-bottom: 12pt;
  padding-left: 30pt;
  position: relative;
}
li:before {
  content: "✓";
  position: absolute;
  left: 0;
  color: #27AE60;
  font-size: 20pt;
  font-weight: bold;
}
</style>
</head>
<body>
<div class="header">RRC 파싱 정확도 개선</div>
<div class="content">
  <h2>주요 개선 사항</h2>
  <ul>
    <li>모든 LTE/NR RRC 메시지 타입 파싱</li>
    <li>GSMTAPv3 캡슐화 메시지 처리</li>
    <li>중첩 메시지 추출 (RRC 내 NAS, LTE RRC 내 NR RRC)</li>
    <li>NAS 5GS/EPS 메시지 타입 매핑 (3GPP 표준 기반)</li>
    <li>메시지 방향 및 노드 자동 판단</li>
  </ul>
</div>
</body>
</html>
