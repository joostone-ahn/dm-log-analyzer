<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt;
  height: 405pt;
  margin: 0;
  padding: 0;
  background: #F4F6F6;
  font-family: Arial, sans-serif;
}
.header {
  background: #1C2833;
  color: white;
  padding: 25pt;
  font-size: 32pt;
  font-weight: bold;
}
.content {
  padding: 30pt 50pt;
}
.section {
  margin-bottom: 25pt;
}
h2 {
  font-size: 22pt;
  color: #2E4053;
  margin-bottom: 12pt;
  border-bottom: 2pt solid #3498DB;
  padding-bottom: 8pt;
}
p {
  font-size: 16pt;
  color: #34495E;
  line-height: 1.6;
  margin: 8pt 0;
}
.tech-item {
  display: inline-block;
  background: #ECF0F1;
  padding: 8pt 15pt;
  margin: 5pt;
  border-radius: 5pt;
  font-size: 15pt;
  color: #2C3E50;
}
</style>
</head>
<body>
<div class="header">기술 스택</div>
<div class="content">
  <div class="section">
    <h2>백엔드</h2>
    <p><span class="tech-item">Flask 3.0.0</span> <span class="tech-item">Python 3.8+</span> <span class="tech-item">Werkzeug 3.0.1</span></p>
  </div>
  <div class="section">
    <h2>프론트엔드</h2>
    <p><span class="tech-item">Vanilla JavaScript</span> <span class="tech-item">Jinja2</span> <span class="tech-item">Inline CSS</span></p>
  </div>
  <div class="section">
    <h2>외부 도구</h2>
    <p><span class="tech-item">scat (HDF/SDM/QMDL→PCAP)</span> <span class="tech-item">tshark (PCAP→JSON)</span></p>
  </div>
</div>
</body>
</html>
