<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt;
  height: 405pt;
  margin: 0;
  padding: 0;
  background: #F4F6F6;
  font-family: Arial, sans-serif;
}
.header {
  background: #1C2833;
  color: white;
  padding: 25pt;
  font-size: 32pt;
  font-weight: bold;
}
.content {
  padding: 30pt 50pt;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}
.protocol-box {
  background: white;
  border-left: 5pt solid #3498DB;
  padding: 20pt;
  margin: 10pt 0;
  width: 45%;
  box-shadow: 2pt 2pt 8pt rgba(0,0,0,0.1);
}
.protocol-title {
  font-size: 20pt;
  font-weight: bold;
  color: #2C3E50;
  margin-bottom: 10pt;
}
.protocol-desc {
  font-size: 16pt;
  color: #7F8C8D;
}
</style>
</head>
<body>
<div class="header">지원 프로토콜</div>
<div class="content">
  <div class="protocol-box">
    <p class="protocol-title">LTE RRC</p>
    <p class="protocol-desc">UE ↔ eNB<br/>4G 무선 자원 제어</p>
  </div>
  <div class="protocol-box">
    <p class="protocol-title">NR RRC</p>
    <p class="protocol-desc">UE ↔ gNB<br/>5G 무선 자원 제어</p>
  </div>
  <div class="protocol-box">
    <p class="protocol-title">NAS EPS</p>
    <p class="protocol-desc">UE ↔ MME<br/>4G 이동성/세션 관리</p>
  </div>
  <div class="protocol-box">
    <p class="protocol-title">NAS 5GS</p>
    <p class="protocol-desc">UE ↔ AMF<br/>5G 이동성/세션 관리</p>
  </div>
</div>
</body>
</html>
