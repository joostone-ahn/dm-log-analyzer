version: '3.8'

services:
  dm-log-analyzer:
    # GitHub Container Registry에서 이미지 pull
    # 로컬 빌드를 원하면 아래 주석을 해제하고 image 라인을 주석 처리
    image: ghcr.io/joostone-ahn/dm-log-analyzer:latest
    # build: .
    container_name: dm-log-call-flow-analyzer
    ports:
      - "8080:8080"
    volumes:
      # 업로드된 파일 영구 저장
      - ./uploads:/app/uploads
      - ./pcaps:/app/pcaps
      - ./jsons:/app/jsons
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import requests; requests.get('http://localhost:8080')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
