version: '3.8'

services:
  dm-log-analyzer:
    build: .
    container_name: dm-log-call-flow-analyzer
    ports:
      - "8080:8080"
    volumes:
      # 업로드된 파일 영구 저장
      - ./uploads:/app/uploads
      - ./pcaps:/app/pcaps
      - ./jsons:/app/jsons
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import requests; requests.get('http://localhost:8080')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
